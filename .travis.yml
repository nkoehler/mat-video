language: node_js
dist: trusty
sudo: false

node_js:
  # Use the explicit NodeJS 12.3.1 to avoid any automatic upgrade of the version.
  # This ensures that all Travis jobs run consistently and don't have different Node versions.
  - '12.3.1'

branches:
  only:
  - master

notifications:
  email: false

install:
  - npm install

script:
  - npm run build

cache:
  directories:
    - ./node_modules/

deploy:
  provider: pages
  skip-cleanup: true
  local-dir: dist
  github-token: $GIT_TOKEN  # Set in travis-ci.org dashboard, marked secure
  keep-history: false
  repo: nkoehler/mat-video
  target-branch: gh-pages
  on:
    branch: master